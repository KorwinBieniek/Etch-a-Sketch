<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">

    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="generateMainBody(); generateSquareDivs(75); generateColors(); addResetButton()">
    <h1 class="title"> Etch-a-Sketch </h1>
    <div class="slidecontainer">
        <input type="range" min="1" max="5" value = 5 class="slider" id="slider" oninput="sliderChange(this.value)">
        <output id="output"> Dimensions </output>
    </div>

	<p class="credits"> Made by <a href="https://www.linkedin.com/in/korwin-bieniek-14737b1ab/"
        style="text-decoration: none;">Korwin Bieniek</a> </p>
</body>
